<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <div class="container-sm d-flex align-items-center flex-column">
            <a class="navbar-brand text-uppercase display-1 font-weight-bold" style="font-size: 40px; color: #696969" href="/djangoapp/">Best cars</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="card w-50" style="max-width: 400px">
                <form method="POST" action="{% url 'djangoapp:login' %}">
                    {% csrf_token %}
                    <h1 class="text-center m-4" for="login">Login</h1>
                    <div class="form-group mx-4 my-2">
                        <input type="text" class="form-control" placeholder="Username" name="username" required>
                    </div>
                    <div class="form-group mx-4 my-2">
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                    </div>
                    <div class="d-flex align-items-center flex-column m-4">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                    <hr class="w-75" />
                    <div class="d-flex align-items-center flex-column m-3">
                        <a href="/djangoapp/register/" type="submit" class="btn btn-link">Create new account</a>
                    </div>
                </form>
            </div>            
        </div>
    </body>
</html>
