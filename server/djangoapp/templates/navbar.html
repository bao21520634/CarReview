<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Best cars</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/djangoapp/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/djangoapp/about">About us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/djangoapp/contact">Contact us</a>
            </li>
        </ul>
        {% if user.is_authenticated  %}
        <a class="btn btn-link my-2 my-sm-0" href="" type="submit">{{ user.username }}</a>
        <a class="btn btn-link my-2 my-sm-0" href="/djangoapp/logout/" type="submit">Logout</a>
        {% else %}
        <form class="d-flex flex-row align-items-end" method="POST" action="{% url 'djangoapp:login' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required>
            <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password" required>
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
            <a class="btn btn-link my-2 my-sm-0 text-decoration-none w-50" href="/djangoapp/register/" type="submit" role="button">Sign Up</a>
        </form>
        {% endif %}
    </div>
</nav>
